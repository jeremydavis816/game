
<!DOCTYPE html>
<html>
<head>
    <title>Guess Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Answers</h1>
    <form id="guessForm">
        <label>Question 1:</label><br>
        <input type="radio" name="q1" value="A"> A) Blue<br>
        <input type="radio" name="q1" value="B"> B) Red<br>
        <input type="radio" name="q1" value="C"> C) Green<br>
        <input type="radio" name="q1" value="D"> D) Yellow<br><br>

        <label>Question 2:</label><br>
        <input type="radio" name="q2" value="A"> A) Beach<br>
        <input type="radio" name="q2" value="B"> B) Mountains<br>
        <input type="radio" name="q2" value="C"> C) City<br>
        <input type="radio" name="q2" value="D"> D) Countryside<br><br>

        <label>Question 3:</label><br>
        <input type="radio" name="q3" value="A"> A) Dog<br>
        <input type="radio" name="q3" value="B"> B) Cat<br>
        <input type="radio" name="q3" value="C"> C) Bird<br>
        <input type="radio" name="q3" value="D"> D) Fish<br><br>

        <label>Question 4:</label><br>
        <input type="radio" name="q4" value="A"> A) Spring<br>
        <input type="radio" name="q4" value="B"> B) Summer<br>
        <input type="radio" name="q4" value="C"> C) Fall<br>
        <input type="radio" name="q4" value="D"> D) Winter<br><br>

        <label>Question 5:</label><br>
        <input type="radio" name="q5" value="A"> A) Pizza<br>
        <input type="radio" name="q5" value="B"> B) Sushi<br>
        <input type="radio" name="q5" value="C"> C) Pasta<br>
        <input type="radio" name="q5" value="D"> D) Salad<br><br>

        <input type="text" id="friendName" placeholder="Your Name" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <script src="guess_quiz.js"></script>
</body>
</html>
